<div class="form-container">
    <!-- Form Heading -->
    <div class="form-heading center-content">
        <span></span>
        <span>{{title}}</span>
        <button class="form-close-button" (click)="closeDialog()"><i class="fas fa-xmark"></i></button>
    </div>

    <!-- Form Content -->
    <div>

        <button #file>
            Select Image to Upload
            <input type="file" (change)="onFileChange($event)" accept="image/*" />
        </button>

        <image-cropper *ngIf="imageChangedEvent" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
            format="jpeg" output="base64" imageQuality="50" (imageCropped)="imageCropped($event)"
            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
        </image-cropper>

    </div>

    <button *ngIf="cropping" (click)="cropImage()">Crop Image</button>


    <img *ngIf="primaryImage" [src]="primaryImage" />
    <img src="../../../../assets/images/Image_not_available.png" alt="image" width="250" height="250"
        *ngIf="!croppedImage">

    <img *ngIf="frontImage" [src]="frontImage" />
    <img src="../../../../assets/images/Image_not_available.png" alt="image" width="250" height="250"
        *ngIf="!croppedImage">

    <img *ngIf="sideImage" [src]="sideImage" />
    <img src="../../../../assets/images/Image_not_available.png" alt="image" width="250" height="250"
        *ngIf="!croppedImage">

    <img *ngIf="backImage" [src]="backImage" />
    <img src="../../../../assets/images/Image_not_available.png" alt="image" width="250" height="250"
        *ngIf="!croppedImage">


</div>
